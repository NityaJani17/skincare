<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Information Filling</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="skincaretips.html">Skincare Tips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Information Filling</h1>
        <p>Fill in your information to make a purchase</p>
    </header>
    <main>
        <form class="login-form" onsubmit="return validateFormAndRedirect()">
            <h2>Information Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required maxlength="10">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="UPI">UPI</option>
            </select>

            <button type="submit" class="buy-button">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Skincare Hub</p>
    </footer>

    <script>
        function validateFormAndRedirect() {
    console.log('validateFormAndRedirect function called'); 
}

        function validateFormAndRedirect() {
            const paymentMethod = document.getElementById('payment').value;
            const addressField = document.getElementById('address');

            if (/^\d+$/.test(addressField.value)) {
                alert('Address cannot contain only numbers. Please enter a valid address.');
                addressField.focus();
                return false;
            }

            if (paymentMethod === 'UPI' || paymentMethod === 'credit' || paymentMethod === 'debit') {
                // Redirect to a new page based on the selected payment method
                if (paymentMethod === 'UPI') {
                    window.location.href = 'upi_payment.html';
                } else if (paymentMethod === 'credit' || paymentMethod === 'debit') {
                    window.location.href = 'card_payment.html';
                }
                return false; // Prevent form submission
            }

            return true; // Allow form submission for other payment methods
        }
    </script>
</body>
</html>
